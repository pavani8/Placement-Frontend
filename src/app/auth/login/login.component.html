<h2>LOGIN</h2>
<form autocomplete="off">
  <input type="text" placeholder="Username" [(ngModel)]="userId" name="username" required /><br /><br />
  <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required /><br /><br />
  <input type="button" class="btn btn-info " value="Submit" (click)="login()" />

</form>
